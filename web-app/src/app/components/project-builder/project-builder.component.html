<form [formGroup]="form" class="container">
    <div class="row">
        <div class="col">
            <label>Category:</label>
            <select name="Category" formControlName="category">
                <option value="" disabled>Select a category</option>
                <option *ngFor="let cat of Categories" [ngValue]="cat">
                    {{ cat.name }}
                </option>
            </select>
        </div>
        <div class="col">
            <label>End Date: </label>
            <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
            <mat-datepicker-toggle [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label>Association:</label>
            <select name="Association" formControlName="association">
                <option value="" disabled>Select an association</option>
                <option *ngFor="let assoc of Associations" [ngValue]="assoc">
                    {{ assoc.name }}
                </option>
            </select>
        </div>
        <div class="col">
            <label>Tag: </label>
            <textarea formControlName="tag" placeholder="Short identifier"></textarea>
        </div>
    </div>


    <div class="row" style="margin-bottom:4px">
        <label>Description: </label>
        <textarea formControlName="description" placeholder="Describe your entry here"></textarea>
    </div>
    <div class="row">
        <div class="btn btn-primary" (click)="submit()">Add</div>
    </div>
</form>
